<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-slate-800 min-h-screen">
    <!-- app-bar -->
    <section class="h-12 flex items-center justify-center gap-x-4 bg-slate-700 mb-6">
      <h1 class="text-xl font-bold text-slate-300">Inventory App</h1>
      <span id="numberOfProducts" class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 border-2 border-slate-400 font-bold text-slate-300">7</span>
    </section>

    <!-- app-content -->
    <section class="container mx-auto max-w-screen-sm px-2 min-[375px]:px-4 sm:px-0">
      <!-- category-form -->
      <section class="mb-6">
        <div class="hidden" id="category-wrapper">
          <h2 class="text-lg sm:text-xl text-slate-300 font-bold mb-2">Add New Category</h2>
          <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
            <div>
              <label for="category-title" class="block mb-1 text-slate-400">title</label>
              <input type="text" name="category-title" id="category-title" class="bg-transparent rounded-xl border border-slate-500 text-slate-400">
            </div>
            <div>
              <label for="category-description" class="block mb-1 text-slate-400">description</label>
              <textarea type="text" name="category-description" id="category-description" class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full resize-none"></textarea>
            </div>
            <div class="flex items-center justify-between gap-x-4">
              <button id="cancel-add-category" class="flex-1 border border-slate-400 text-slate-400 rounded-lg sm:rounded-xl py-2 text-sm sm:text-base">Cancel</button>
              <button id="add-new-category" class="flex-1 bg-slate-500 text-slate-200 rounded-lg sm:rounded-xl py-2 text-sm sm:text-base">Add new Category</button>
            </div>
          </form>
        </div>
        <button id="toggle-add-category" class="text-slate-600 text-lg font-medium">Add new Category ?</button>
      </section>

      <!-- product-form -->
      <section class="mb-6">
        <h2 class="text-lg sm:text-xl text-slate-300 font-bold mb-2">Add New Product</h2>
        <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
          <div>
            <label for="product-title" class="block mb-1 text-slate-400">title</label>
            <input type="text" name="product-title" id="product-title" class="bg-transparent rounded-xl border border-slate-500 text-slate-400">
          </div>
          <div>
            <label for="product-quantity" class="block mb-1 text-slate-400">quantity</label>
            <input type="number" name="product-quantity" id="product-quantity" class="bg-transparent rounded-xl border border-slate-500 text-slate-400">
          </div>
          <div>
            <label for="product-category" class="block mb-1 text-slate-400">category</label>
            <select name="product-category" id="product-category" class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"></select>
          </div>
          <div class="flex items-center justify-between gap-x-4">
            <button id="add-new-product" class="flex-1 bg-slate-500 text-slate-200 rounded-lg sm:rounded-xl py-2 text-sm sm:text-base">Add new Product</button>
          </div>
        </form>
      </section>

      <!-- products-list -->
      <section class="mb-10">
        <h2 class="text-lg sm:text-xl text-slate-300 font-bold mb-4">Products List</h2>
        <div class="flex items-center justify-between mb-6">
          <label for="search-input" class="text-slate-500 sm:text-lg font-bold">search</label>
          <input type="text" name="search-input" id="search-input" class="bg-transparent rounded-xl border border-slate-500 text-slate-400 py-1.5 px-2.5 sm:py-2 sm:px-3">
        </div>
        <div class="flex items-center justify-between mb-6">
          <label for="sort-products" class="text-slate-500 sm:text-lg font-bold">sort</label>
          <select name="sort-products" id="sort-products" class="bg-transparent rounded-xl border border-slate-500 text-slate-400 text-sm sm:text-base py-1.5 sm:py-2">
            <option class="bg-slate-500 text-slate-300" selected value="newest">newest</option>
            <option class="bg-slate-500 text-slate-300" value="oldest">oldest</option>
          </select>
        </div>
        <div id="products-list" class="flex flex-col gap-y-4"></div>
      </section>
    </section>

    <!-- Edit-product-modal -->
    <section id="authentication-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative rounded-lg shadow bg-slate-700">
          <!-- Modal-header -->
          <div class="flex items-center justify-between p-4 md:p-5 rounded-t">
            <h2 class="text-lg sm:text-xl text-slate-300 font-bold mb-2">Edit Product</h2>
            <button type="button" class="end-2.5 text-gray-400 bg-transparent rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center hover:bg-gray-600 hover:text-white" data-modal-hide="authentication-modal">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>

          <!-- Modal-body -->
          <div class="p-4 md:p-5">
            <form class="space-y-4">
              <div>
                <label for="edit-product-title" class="block mb-1 text-slate-400">title</label>
                <input type="text" name="edit-product-title" id="edit-product-title" class="bg-transparent rounded-xl border border-slate-500 text-slate-400">
              </div>
              <div>
                <label for="edit-product-quantity" class="block mb-1 text-slate-400">quantity</label>
                <input type="number" name="edit-product-quantity" id="edit-product-quantity" class="bg-transparent rounded-xl border border-slate-500 text-slate-400">
              </div>
              <div>
                <label for="edit-product-category" class="block mb-1 text-slate-400">category</label>
                <select name="edit-product-category" id="edit-product-category" class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"></select>
              </div>
              <div class="flex items-center justify-between gap-x-4">
                <button id="edit-product" class="flex-1 bg-slate-500 text-slate-200 rounded-lg sm:rounded-xl py-2 text-sm sm:text-base">Edit Product</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
